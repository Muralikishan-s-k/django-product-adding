<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Additional styles for buttons */
        .btn {
            margin-right: 5px;
            font-weight: bold;
        }

        /* Style for Edit button */
        .btn-edit {
            color: #007bff;
            background-color: #fff;
            border-color: #007bff;
        }

        /* Style for Delete button */
        .btn-delete {
            color: #dc3545;
            background-color: #fff;
            border-color: #dc3545;
        }

        /* Hover styles for buttons */
        .btn:hover {
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-delete:hover {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        /* Additional styles for the table */
        table {
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        thead {
            background-color: #343a40;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Responsive styling for small screens */
        @media (max-width: 768px) {

            th,
            td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">PRODUCT NAME</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">QUANTITY</th>
                        <th scope="col">IMAGE</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in prdts %}
                    <tr>
                        <td class="pt-4">{{p.product_name}}</td>
                        <td class="pt-4">{{p.price}}</td>
                        <td class="pt-4">{{p.quantity}}</td>
                        <td>
                            {{p.image}}<br>
                            <img src="{{p.image.url}}" alt="" class="w-25">
                        </td>
                        <td>
                            <a href="{% url 'editpage' p.id %}" rol="button"
                                class="btn btn-outline-dark btn-sm">Edit</a>

                            <a href="{% url 'delete' p.id %}" rol="button"
                                class="btn btn-outline-dark btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
